<!DOCTYPE html>
<html lang="bn">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      height: 100vh;
      margin: 0;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #4a148c;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {

      margin-top: 12px;
      width: 100%;

    }
    input {

    }
    button {

      color: white;

    }
    button:hover {
      background: #6a1b9a;
    }
    .download-btn {
      background-color: #00796b;
      margin-top: 10px;
    }
    .download-btn:hover {
      background-color: #004d40;
    }
    audio {
      margin-top: 20px;

    }
    .footer {

</head>
